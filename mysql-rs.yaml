apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: mysql-replicaset
  namespace: database
  labels:
    app: mysql
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      imagePullSecrets:
      - name: ecr-secret
      containers:
        - name: mysql-pod
          image: ECRURI/clo835-assignment2-my-mysql-repo:v1.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "pw"
          resources: {}
      dnsPolicy: ClusterFirst
      restartPolicy: Always